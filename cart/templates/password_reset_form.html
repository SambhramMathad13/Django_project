<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Login</title>
  </head>
  <body style="background-color: #f4f4f5;">

    {% if messages %}
    {% for message in messages %}

    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{ message}}</strong>
    </div>
      {% endfor %}
  {% endif %}

    <div class="container-xxl py-2 mt-5">
      <div class="container py-2 px-lg-5">
          <div class="wow fadeInUp" data-wow-delay="0.1s">
          </div>
          <div class="row justify-content-center">
              <div class="col-lg-7">
                  <div class="wow fadeInUp" data-wow-delay="0.3s">
                      <form class="card p-4 shadow-lg mt-5" method="post">
                          {% csrf_token %}
                          <h3 class="text-center mt-2">Email Submition</h3>
                          <!-- <div class="mb-3">
                              <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                              {{ form.email }}
                          </div> -->
                          <div class="mb-3 text-center">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                            {{ form.email }}
                        </div>

                          
                          <button type="submit" class="btn btn-primary">Submit</button>
                          
                          <a type="button" class="btn btn-lg btn-dark mt-4 text-center text-decoration-none" href="/login">Cancel</a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>







    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
